# echo-demo Ingress Rule
apiVersion: networking.k8s.io/v1
kind: Ingress                       
metadata:
  name: ing-echo-demo 
  namespace: ns-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: "/"
spec:       
  ingressClassName: nginx                    
  rules:
  - host: "echo-demo.atlantis.mini.cloud"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend: 
          service:
            name: svc-echo-demo
            port: 
              number: 8080 